<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>ShoppingItem-lister</title>
</head>

<body bgcolor="#f4f4f4">
    <header id="main-header">
        <div class="container">
            <div id="header-div" class="header-class">
                <h1 id="header">Shopping List</h1>
                <input type="text" class="form-control" id="filter" placeholder="Search Items">
            </div>


    </header>
    <div class="container">
        <div id="main">
            <div id="Add-item">
                <h2>Add Item</h2>

                <form id="Add-form">
                    <input type="text" id="form-input" placeholder="what do you want to buy?">
                    
                    <input type="submit" value="submit" id="submit-btn">
                </form>
            </div>
            <!-- <div></div> -->
            <h2 id="item">Items</h2>
            <ul id="items">
                <li class="list-group">Item 1
                    <button class="li-btn" id="delete">x</button>
                </li>
                <li class="list-group">Item 2
                    <button class="li-btn" id="delete">x</button>
                </li>
                <li class="list-group">Item 3
                    <button class="li-btn" id="delete">x</button>
                </li>
                <li class="list-group">Item 4
                    <button class="li-btn" id="delete">x</button>
                </li>
            </ul>
            <div id="output"></div>
            <br>
            <!-- <button class="btn" id="button">Click here</button> -->
        </div>
        <br>
        <!-- <div id="box" style="width: 400px; height: 200px;background: #f4f4f4;"></div> -->
    </div>
    
    <script src="main.js"></script>

</body>

</html>
